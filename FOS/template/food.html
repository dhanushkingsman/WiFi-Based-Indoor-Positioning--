<!DOCTYPE html>
<html lamg="en">

<head>
  <meta charset=" utf-8">
  <meta name="viewport" content="" width=device-width, initial-scale=1.0>
  <link rel="stylesheet" href="/static/css/style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
  
  {%load static%}
  <title>ONLILE FOOD ODERING</title>
</head>

<body>

    <section class="main">

      
    <nav class="navbar">
      <ul class="nav-list">
        <div class="logo"><a href="{% url 'food' %}"><img src="/static/images/logoo.png" alt="logo"></a></div>
        <li><a href="{% url 'order' %}">Vote<span class="badge badge-info"></span>
          </a></li>
        <li><a href="{% url 'recepie' %}">View election Status</a></li>
        <li><a href="{% url 'contact' %}">Contact Us</a></li>
        <li><a href="{% url 'about1' %}">About Us</a></li>
      </ul>
      <div class="profile-dropdown">
        <button onclick="myFunction2()" class="profile-dropbtn"style="background-image:url(/static/images/myacc.jpg )"></button>
        <div id="profile-myDropdown" class="profile-dropdown-content">
          <a href="{% url 'changepassword' %}">Change Password</a>
          <a href="{% url 'feed' %}">Feed Back</a>
          <a href="{% url 'signin' %}">Logout</a>
        </div>
      </div>
      <script>
        /* When the user clicks on the button, 
        toggle between hiding and showing the dropdown content */
        function myFunction2() {
          document.getElementById("profile-myDropdown").classList.toggle("show");
        }

        // Close the dropdown if the user clicks outside of it
        window.onclick = function (event) {
          if (!event.target.matches('.profile-dropbtn')) {
            var dropdowns = document.getElementsByClassName("profile-dropdown-content");
            var i;
            for (i = 0; i < dropdowns.length; i++) {
              var openDropdown = dropdowns[i];
              if (openDropdown.classList.contains('show')) {
                openDropdown.classList.remove('show');
              }
            }
          }
        }
      </script>
    </nav>

      <p class="heading">Unified Voting System</p>
      
      <div class="img-cont">
        <img src="{% static '/images/Vote2.jpg' %}">
        
      </div>
      <div class="card1">
        <img src="{% static '/images/responsibility.png' %}" height="100px" width="100px">
        <p><b>Civic Responsibility</b></p>
        
      </div>
      <div class="card2">
        <img src="{% static '/images/id.png' %}" height="100px" width="100px">
        <p><b>Representation</b></p>

      </div>
      <div class="card3">
        <img src="{% static '/images/accountability.png' %}" height="100px" width="100px">
        <p><b>Accountability</b></p>
      </div>
      <button class="votebtn"><a href="{% url 'order' %}">CLICK HERE TO VOTE</a></button>
    </section>


 
</body>
</html>
