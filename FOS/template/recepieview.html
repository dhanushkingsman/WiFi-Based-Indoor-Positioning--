<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/recipievieu.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <title>ONLINE FOOD ORDERING</title>
</head>

<body class="bg-dark">
    <section class="background">
        <div class="container">
            <nav class="navbar">
                <ul class="nav-list">
                  <div class="logo"><a href="{% url 'food' %}"><img src="/static/images/logoo.png" alt="logo"></a></div>
                  <li><a href="{% url 'order' %}">Vote<span class="badge badge-info"></span></a></li>
                  <li><a href="{% url 'recepie' %}">View election Status</a></li>
                  <li><a href="{% url 'contact' %}">Contact Us</a></li>
                  <li><a href="{% url 'about1' %}">About Us</a></li>
                </ul>
                <div class="profile-dropdown">
                  <button onclick="myFunction2()" class="profile-dropbtn"style="background-image:url(/static/images/myacc.jpg )"></button>
                  <div id="profile-myDropdown" class="profile-dropdown-content">
                    <a href="{% url 'changepassword' %}">Change Password</a>
                    <a href="{% url 'feed' %}">Feed Back</a>
                    <a href="{% url 'signin' %}">Logout</a>
                  </div>
                </div>
                <script>
                  /* When the user clicks on the button, 
                  toggle between hiding and showing the dropdown content */
                  function myFunction2() {
                    document.getElementById("profile-myDropdown").classList.toggle("show");
                  }
          
                  // Close the dropdown if the user clicks outside of it
                  window.onclick = function (event) {
                    if (!event.target.matches('.profile-dropbtn')) {
                      var dropdowns = document.getElementsByClassName("profile-dropdown-content");
                      var i;
                      for (i = 0; i < dropdowns.length; i++) {
                        var openDropdown = dropdowns[i];
                        if (openDropdown.classList.contains('show')) {
                          openDropdown.classList.remove('show');
                        }
                      }
                    }
                  }
                </script>
              </nav>
              <table class="table table-striped" style="width: 80%; margin: 0 auto; border-collapse: collapse; background-color: white;">
                <thead>
                    <tr>
                        <th style="border: 1px solid #ddd; padding: 8px; text-align: left; background-color: #f2f2f2;">Number</th>
                        <th style="border: 1px solid #ddd; padding: 8px; text-align: left; background-color: #f2f2f2;">Candidate Name</th>
                        <th style="border: 1px solid #ddd; padding: 8px; text-align: left; background-color: #f2f2f2;">Votes</th>
                    </tr>
                </thead>
                <tbody>
                    {% for candidate in candidates %}
                    <tr>
                        <td style="border: 1px solid #ddd; padding: 8px; text-align: left;">{{ forloop.counter }}</td>
                        <td style="border: 1px solid #ddd; padding: 8px; text-align: left;">{{ candidate.candidatename }}</td>
                        <td style="border: 1px solid #ddd; padding: 8px; text-align: left;">{{ candidate.vote }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </section>
</body>
</html>
