<!DOCTYPE html>
<html lamg="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="" width=device-width, initial-scale=1.0>
  <link rel="stylesheet" href="/static/css/electrolist.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
  <title>ONLILE FOOD ODERING</title>
</head>

<body style="background-image:url('/static/images/rebk.jpg');">
 
  <nav class="navbar">
    <ul class="nav-list">
      <div class="logo"><a href="{% url 'food' %}"><img src="/static/images/logoo.png" alt="logo"></a></div>
      <li><a href="{% url 'order' %}">Vote<span class="badge badge-info"></span></a></li>
      <li><a href="{% url 'recepie' %}">View election Status</a></li>
      <li><a href="{% url 'contact' %}">Contact Us</a></li>
      <li><a href="{% url 'about1' %}">About Us</a></li>
    </ul>
    <div class="profile-dropdown">
      <button onclick="myFunction2()" class="profile-dropbtn"style="background-image:url(/static/images/myacc.jpg )"></button>
      <div id="profile-myDropdown" class="profile-dropdown-content">
        <a href="{% url 'changepassword' %}">Change Password</a>
        <a href="{% url 'feed' %}">Feed Back</a>
        <a href="{% url 'signin' %}">Logout</a>
      </div>
    </div>
    <script>
      /* When the user clicks on the button, 
      toggle between hiding and showing the dropdown content */
      function myFunction2() {
        document.getElementById("profile-myDropdown").classList.toggle("show");
      }

      // Close the dropdown if the user clicks outside of it
      window.onclick = function (event) {
        if (!event.target.matches('.profile-dropbtn')) {
          var dropdowns = document.getElementsByClassName("profile-dropdown-content");
          var i;
          for (i = 0; i < dropdowns.length; i++) {
            var openDropdown = dropdowns[i];
            if (openDropdown.classList.contains('show')) {
              openDropdown.classList.remove('show');
            }
          }
        }
      }
    </script>
  </nav>
  <div class="main">
    <center>
    <h2> List Of Elections</h2>
    <table class="styled-table">
       
        <thead>
            <tr>
                <th>Sl No.</th>
                <th>Election Name</th>
                <th>Action</th>
            </tr>
        </thead>
        {% for election in elections %}
        <tbody>
                <tr>
                    <td>{{ forloop.counter }}</td>
                    <td>{{election.name}}</td>
                    <td><form action="recepieview" method="post">
                        {% csrf_token %}
                        <input hidden type="text" name="eid"  value="{{election.id}}">
                        <input type="submit" value="View Result" class="btnn" style="width:80%; opacity: 100%;">
                    </div>
                    </form>
                    </td>
                </tr>
        </tbody>
        {% endfor %}
    </table>
</center>
</div>
</html>
